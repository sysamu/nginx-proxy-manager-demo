      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #f2f2f2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      }
    }
  </style>
