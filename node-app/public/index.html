<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Node</title>
  <style>
    :root {
      --bg-dark: radial-gradient(circle, #1d1f20, #111);
      --bg-light: #f0f0f0;
      --text-dark: #fff;
      --text-light: #1a1a1a;
      --primary-dark: #68a063;
      --primary-light: #2e7d32;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-dark);
      transition: background 0.5s ease, color 0.5s ease;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .atom {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 20px;
      animation: rotate 4s linear infinite;
    }

    .orbit {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 2px dashed var(--primary-dark);
      border-radius: 50%;
    }

    .light-mode .orbit {
      border-color: var(--primary-light);
    }

    .orbit:nth-child(2) {
      transform: rotateX(75deg);
    }

    .orbit:nth-child(3) {
      transform: rotateY(75deg);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--primary-dark);
    }

    .light-mode h1 {
      color: var(--primary-light);
    }

    p {
      color: inherit;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .light-mode .toggle-btn:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ“ Modo</button>

  <div class="container fade-in">
    <div class="atom">
      <div class="orbit"></div>
      <div class="orbit"></div>
      <div class="orbit"></div>
    </div>
    <h1>Hello from Node</h1>
    <p>Tu backend estÃ¡ vivo y coleando âš¡</p>
  </div>

  <script>
    const body = document.body;

    function toggleMode() {
      body.classList.toggle('light-mode');
      localStorage.setItem('mode', body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Cargar modo anterior si existe
    window.onload = () => {
      const saved = localStorage.getItem('mode');
      if (saved === 'light') {
        body.classList.add('light-mode');
      }
    }
  </script>
</body>
</html>
